<!-- 

This HTML file creates a simple Dice Roller application.

- The <style> section defines the CSS for the page, including styles for the body, container, button, input, and dice images.
- The <body> section contains the main structure of the application:
    - A container div with an id of "container" that holds the title, input for the number of dice, a button to roll the dice, and divs to display the dice results and total.
    - The input element allows the user to specify the number of dice to roll.
    - The button element triggers the rollDice() function when clicked.
    - The diceResult div displays the rolled dice values.
    - The diceImages div displays the images of the rolled dice.
    - The diceTotal div displays the total sum of the rolled dice values.

- The <script> section contains the JavaScript function rollDice():
    - Retrieves the number of dice to roll from the input element.
    - Initializes arrays to store the dice values and images.
    - Loops through the number of dice, generating a random value between 1 and 6 for each die, and stores the values and corresponding image HTML in the arrays.
    - Updates the diceResult div with the rolled dice values.
    - Updates the diceImages div with the images of the rolled dice.
    - Updates the diceTotal div with the total sum of the rolled dice values.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #container {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background-color: hsl(210, 100%, 50%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: hsl(210, 100%, 60%);
        }

        button:active {
            background-color: hsl(210, 100%, 70%);
        }

        input {
            font-size: 2rem;
            width: 150px;
            text-align: center;
        }

        #diceImages {
            margin-top: 20px;
        }

        #diceImages img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        #diceResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="numOfDice"># of dice:</label>
        <input type="number" id="numOfDice" value="1" min="1">
        <br>
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
            <hr>
        <div id="diceTotal" style="color: green;"></div>
    </div>

    <script>
        function rollDice() {
            const numOfDice = document.getElementById("numOfDice").value;
            const diceResult = document.getElementById("diceResult");
            const diceImages = document.getElementById("diceImages");
            const diceTotal = document.getElementById("diceTotal");
            const values = [];
            const images = [];

            for(let i = 0; i < numOfDice; i++) {
                const value = Math.floor(Math.random() * 6) + 1;
                values.push(value);
                images.push(`<img src="dice_images/${value}.png" alt="Dice ${value}">`);
            }

            diceResult.textContent = `Dice: ${values.join(', ')}`;
            diceImages.innerHTML = images.join('');
            diceTotal.textContent = `Total: ${values.reduce((acc, curr) => acc + curr, 0)}`;
        }
    </script>
</body>
</html>
